<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Prank Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="bg">
        <div class="ball ball1"></div>
        <div class="ball ball2"></div>
      </div>
    </div>

    <main>
      <div class="calcBody">
        <div class="display">
          <span class="displaySpan"></span>
        </div>
        <div class="buttons">
          <button class="btn-1" onclick="ac()">AC</button>
          <button class="btn-2" onclick="c()">C</button
          ><button class="btn-3" onclick="percentile()">%</button>
          <button class="btn-4" onclick="operator('/')">/</button
          ><button class="btn-5" onclick="ToDisplay('7')">7</button>
          <button class="btn-6" onclick="ToDisplay('8')">8</button
          ><button class="btn-7" onclick="ToDisplay('9')">9</button>
          <button class="btn-8" onclick="operator('*')">*</button
          ><button class="btn-9" onclick="ToDisplay('4')">4</button>
          <button class="btn-10" onclick="ToDisplay('5')">5</button
          ><button class="btn-11" onclick="ToDisplay('6')">6</button>
          <button class="btn-12" onclick="operator('-')">-</button
          ><button class="btn-13" onclick="ToDisplay('1')">1</button>
          <button class="btn-14" onclick="ToDisplay('2')">2</button
          ><button class="btn-15" onclick="ToDisplay('3')">3</button>
          <button class="btn-16" onclick="operator('+')">+</button
          ><button class="btn-17" onclick="ToDisplay('0')">0</button>
          <button class="btn-18" onclick="ToDisplay('.')">.</button
          ><button class="btn-19" onclick="solve()">=</button>
        </div>
      </div>
    </main>

    <!-- ----------------------------------Script link----------- -->
    <script src="/script-organized.js"></script>
  </body>
</html>
